<!DOCTYPE html>
<html>
<head>
  <title>Homepage</title>
  <style>
    /*INSTALL EMBEDDED by npm install ejs

    CODE DOES NOT WORK IN CURRENT STATE: 2 NAVIGATION BARS

    /* Style the navigation bar */
    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    /* Style the links inside the navigation bar */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change the color of the links on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Add an active class to the current link */
    .active {
      background-color: #4CAF50;
      color: white;
    }

    /* Style the sign-out button */
    .sign-out {
      float: right;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      border: none;
      background-color: #f44336;
      cursor: pointer;
    }

    /* Change the color of the sign-out button on hover */
    .sign-out:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>

  <% if (loggedin) { %>

  <!-- Add the navigation bar for signed-in users -->
  <div class="navbar">
    <a class="active" href="#">Home</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <form action="/logout" method="POST">
      <button class = "sign-out" type="submit">Log out</button>
    </form>
  </div>

  <!-- Add the page content for signed-in users -->
  <h1>Welcome to the homepage!</h1>
  <p>You are logged in as: <strong><%= username %></strong></p>

  <% } else { %>

  <!-- Add the navigation bar for signed-out users -->
  <div class="navbar">
    <a class="active" href="#">Home</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <button class="sign-out" onclick="location.href='/login'">Log in</button>
  </div>

  <!-- Add the page content for signed-out users -->
  <h1>Welcome to the homepage!</h1>
  <p>You are not currently logged in.</p>

  <% } %>

</body>
</html>
